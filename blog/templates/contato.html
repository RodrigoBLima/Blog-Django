<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Blog | Contato</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head> 
<body>
    <nav>
        <div class="nav-wrapper purple lighten-1">
            <a href="#" class="brand-logo center">Django Blog</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="http://github.com/RodrigoBLima">Git Hub</a></li>
            </ul>
        </div>
    </nav>
    <div class="container center" >
        <h3>Contato</h3>


        <div class="row">
                <div class="col s12 m12">
                <div class="card darken-1">
                    <div class="card-content black-text">

                        <form action="" class="m6">
                            <div class="row">
                                <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">Nome</label>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="input-field col s6">
                                      <input id="email" type="email" class="validate">
                                      <label for="email">Email</label>
                                    </div>
                            </div>
                                                                                            
                            <div class="row">
                                <div class="input-field col s6">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Mensagem</label>
                                </div>
                            </div>
                                   
                             <button class="btn purple lighten-1" type="submit">Enviar</button>

                        </form>

            

                    </div>
                </div>
                </div>
        </div>
                


    </div>
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         
</body>
</html>
